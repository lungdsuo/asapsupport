<section class="section " id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="section-title text-center">Get In Touch</h1>
                <div class="section-title-border margin-t-20"></div>
                <p class="section-subtitle text-muted text-center font-secondary padding-t-30">WE ARE HERE TO HELP YOU
                    DRIVE CHANGE.
                    TOGETHER WE WILL SHAPE THE FUTURE.

                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="mt-4 pt-4">
                    <p class="mt-4"><span class="h5">Office Address </span><br> <span class="text-muted d-block mt-2">
                            Tel: 506-977-0977<br>
                            Email: asathapo@gmail.com<br>
                            #82 Narayana 3rd floor, 1st C Main <br>
                            Manjunathnagar Hosakerehal<br>
                            Bangalore Karnataka
                            560085</span></p>
                    <!--  <p class="mt-4"><span class="h5">Office Address 2:</span><br> <span
                            class="text-muted d-block mt-2">2467 Swick Hill Street <br />New Orleans, LA 70171</span>
                    </p> -->
                    <!-- <p class="mt-4"><span class="h5">Working Hours:</span><br> <span
                            class="text-muted d-block mt-2">9:00AM To 6:00PM</span></p> -->
                </div>
            </div>
            <div class="col-lg-8">
                <div class="custom-form mt-4 pt-4">
                    <div id="message"></div>
                    <form [formGroup]="myform" id="contact-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input formControlName="name" id="name" type="text" class="form-control"
                                        placeholder="Your name*" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group mt-2">
                                    <input formControlName="email" id="email" type="email" class="form-control"
                                        placeholder="Your email*" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-2">
                                    <input formControlName="subject" type="text" class="form-control" id="subject"
                                        placeholder="Your Subject.." required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mt-2">
                                    <textarea formControlName="comments" id="comments" rows="4" class="form-control"
                                        placeholder="Your message..." required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-right">
                                <button (click)="onSubmit()" class="submitBnt btn btn-custom"
                                    [disabled]="myform.invalid"> Submit</button>

                                <div id="simple-msg"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
